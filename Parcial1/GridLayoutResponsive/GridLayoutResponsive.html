<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GridLayoutResponsive.css">
    <title>GridProp</title>
</head>
<body>
    <div class="content">
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>

        <script>
            document.querySelector('#box1').addEventListener("click", miFuncion2);
        document.querySelector('#box2').addEventListener("click", miFuncion1);
        function miFuncion1() {alert("Click en Caja2 / Funcion 1");}
        function miFuncion2() {alert("Click en Caja1 / Funcion 2");}
        </script>
    </div>
</body>
</html>
