<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnPericionJQuery">PericionJQuery</button>
    <div id="caja"></div>

    <script>

        window.onload=function() {
        document.getElementById("btnPeticionFetch").addEventListener("click",function() {
            fetch("https://api.chucknorris.io/jokes/random")
            .then(respuesta => respuesta.json() )
            .then(datoJson => document.getElementById("caja").innerText=datoJson.value );
        })
        

        document.getElementById("btnPeticionFetchAsyncAwait").addEventListener("click", async function() {
            let respuesta = await fetch("https://api.chucknorris.io/jokes/random");
            let datoJson = await respuesta.json();

            document.getElementById("caja").innerText=datoJson.value;
        })

        }

    </script>
</body>
</html>
