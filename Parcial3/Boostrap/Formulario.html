<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap, toast y modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Catalogo de cliente</h1>

    <form>
        <div class="row">
            <div class="from-group col-sm-12 col-md-4 col-lg-2">
                <label for="idClin" class="form-label">ID</label>
                <input type="text" class="form-control" id="idClin">
              </div>
          
              <div class="from-group col-sm-12 col-md-8 col-lg-10">
                <label for="idNombre" class="form-label">Nombre</label>
                <input type="password" class="form-control" id="idNombre">
              </div>
        </div>

        <div class="row">
            <div class="from-group col-sm-3 col-md-4 col-lg-4">
                <label for="idRfc" class="form-label">RFC</label>
                <input type="text" class="form-control" id="idRFC">
              </div>
          
              <div class="from-group col-sm-5 col-md-4 col-lg-4">
                <label for="idCurp" class="form-label">CURP</label>
                <input type="password" class="form-control" id="idCurp">
              </div>

              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idIrs" class="form-label">Irs</label>
                <input type="password" class="form-control" id="idIrs">
              </div>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<script>
const toastLiveExample = document.getElementById('liveToast')
document.getElementById('liveToast').addEventListener('click', () =>{

  const toast = new boostrap.Toast(toastLiveExample)
  toast.show()

})
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
