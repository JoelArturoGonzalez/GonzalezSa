 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap, toast y modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Curriculum</h1>

    <form id="formulario">
        <div class="row">
            <div class="from-group col-sm-12 col-md-4 col-lg-2">
                <label for="idClin" class="form-label">ID</label>
                <input type="text" name="idClin" class="form-control" id="idClin">
              </div>
          
              <div class="from-group col-sm-12 col-md-8 col-lg-10">
                <label for="idNombre" class="form-label">Nombre</label>
                <input type="text" name="idNombre" class="form-control" id="idNombre">
              </div>
            </div>
            <div class="row">
              <div class="from-group col-sm-3 col-md-4 col-lg-4">
                <label for="idRfc" class="form-label">RFC</label>
                <input type="text" name="idRFC" class="form-control" id="idRFC">
              </div>
          
              <div class="from-group col-sm-5 col-md-4 col-lg-4">
                <label for="idCurp" class="form-label">CURP</label>
                <input type="text" name="idCurp" class="form-control" id="idCurp">
              </div>

              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idIrs" class="form-label">Irs</label>
                <input type="text" name="idIrs" class="form-control" id="idIrs">
              </div>
            </div>
            <div class="row">
              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idCorreo" class="form-label">Correo</label>
                <input type="text" name="idCorreo" class="form-control" id="idCorreo">
              </div>

              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idContraseña" class="form-label">Contraseña</label>
                <input type="password" name="idContraseña" class="form-control" id="idContraseña">
              </div>
              
              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idSS" class="form-label">Numero de seguro social</label>
                <input type="password" name="idSS" class="form-control" id="idSS">
              </div>
        </div>

             
    </form>
    <div class="from-group col-sm-10 col-md-10 col-lg-10">

    
    <button type="submit" class="btn btn-primary" id="Registrar">Registrar</button>

    <button type="button" class="btn btn-primary" id="liveToastBtn">Esto es un toast</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Esto es un toast 
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="Modal">
  Esto es un modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>

<script>
  document.getElementById("Registrar").addEventListener("click",async () => {
    var datosFormulario = new FormData(document.getElementById("formulario"));
    let respuesta = await fetch('GetRegistro.php',{
      method: 'POST',
      body: datosFormulario,
    });
    let dato = await respuesta.json();

    document.getElementById("idClin").value=dato.ID;
    document.getElementById("idNombre").value=dato.Nombre;
    document.getElementById("idRFC").value=dato.idRFC;
    document.getElementById("idCurp").value=dato.idCurp;
    document.getElementById("idIrs").value=dato.idIrs;
    document.getElementById("idCorreo").value=dato.idCorreo;
    document.getElementById("idContraseña").value=dato.idContraseña;
    document.getElementById("idSS").value=dato.idSS;
  });
</script>

    <script>
      const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
  toastTrigger.addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)

    toast.show()
  })
}
    </script>
  </body>
</html>
