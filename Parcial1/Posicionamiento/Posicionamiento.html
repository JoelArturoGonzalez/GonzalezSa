<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <style>
        .CajaRelativa{
            position:relative;
            width: 500px;
            height: 500px;
            border: 4px solid blue;
            overflow: scroll;
        }
        .cajaAbsoluta{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            border: 4px solid red;

        }
    </style>
</head>
<body>
    <div class="CajaRelativa">
        <div class="cajaAbsoluta"></div>
    </div>
</body>
</html>
