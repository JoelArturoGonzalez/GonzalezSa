<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo</title>
</head>
<body>

    <div>
        <label for="cad">Declare la cadena:</label>
        <input id="cad" type="text">
        <button id="btn">Procesar</button>
        <input id="cadM" type="text" disabled>       
    </div>

    <div>
        <label for="cad">Declare la cadena ejemplo 2:</label>
        <input id="cad2" type="text">
        <button id="btn2">Procesar ejemplo 2</button>
        <input id="cadM2" type="text" disabled>
    </div>

    <div>
        <label for="cad">Declare la cadena ejemplo 3:</label>
        <input id="cad3" type="text">
        <button id="btn3">Procesar ejemplo 3</button>
        <input id="cadM3" type="text" disabled>
    </div>
    
    <script type="module">
        import{mayuscula,longitud} from "./Modulo.js"
        document.getElementById("btn").addEventListener("click",function(){
            let varcad = document.getElementById("cad").value;
            let varcadM = mayuscula(varcad);
            document.getElementById("cadM").value = varcadM;
        });
    </script>

    <script type="module">
        import * as funciones from "./Modulo.js";
        document.getElementById("btn2").addEventListener("click",function(){
            let varcad2 = document.getElementById("cad2").value;
            let varcadM2 = funciones.mayuscula(varcad2);
            document.getElementById("cadM2").value = varcadM2;
        });
    </script>

    <script type="module">
        document.getElementById("btn3").addEventListener("click",function() {
            import("./Modulo.js").then(function(funciones){                
                let varcad3 = document.getElementById("cad3").value;
                let varcadM3 = funciones.mayuscula(varcad3);
                document.getElementById("cadM3").value = varcadM3;
            });
            
        });
    </script>
</body>
</html>
