 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap, toast y modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Curriculum</h1>

    <form>
        <div class="row">
            <div class="from-group col-sm-12 col-md-4 col-lg-2">
                <label for="idClin" class="form-label">ID</label>
                <input type="text" class="form-control" id="idClin">
              </div>
          
              <div class="from-group col-sm-12 col-md-8 col-lg-10">
                <label for="idNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="idNombre">
              </div>

              <div class="from-group col-sm-3 col-md-4 col-lg-4">
                <label for="idRfc" class="form-label">RFC</label>
                <input type="text" class="form-control" id="idRFC">
              </div>
          
              <div class="from-group col-sm-5 col-md-4 col-lg-4">
                <label for="idCurp" class="form-label">CURP</label>
                <input type="text" class="form-control" id="idCurp">
              </div>

              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idIrs" class="form-label">Irs</label>
                <input type="text" class="form-control" id="idIrs">
              </div>

              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idCorreo" class="form-label">Correo</label>
                <input type="text" class="form-control" id="idCorreo">
              </div>

              <div class="from-group col-sm-4 col-md-4 col-lg-4">
                <label for="idContraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="idContraseña">
              </div>
              
              <div class="from-group col-sm-10 col-md-10 col-lg-10">
                <label for="idSS" class="form-label">Numero de seguro social</label>
                <input type="password" class="form-control" id="idSS">
              </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
